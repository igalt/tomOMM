<section  class="application-section" ng-if="vm.isAllow">
  <div class="main-header">
    <h1>Applications for <span class="uppercase">{{ vm.makeathon.name }}</span></h1>
  </div>
  <div class='btns'>
    <button class="btn btn-tom" ng-click="vm.goBack()">
      <span><i class="glyphicon glyphicon-circle-arrow-left"></i> Back </span>
    </button>
    <button class='btn btn-tom' ng-click="vm.exportToCsv()">Export to Excel</button>
  </div>
  <div class="list-group">
    <a data-ng-repeat="application in vm.applications"
       data-ui-sref="applications.view({ makeathonId: vm.makeathon._id, applicationId: application._id })"
       class="list-group-item">
      <!--small class="list-group-item-text">
        Posted on
        <span data-ng-bind="application.createdAt | date:'mediumDate'"></span>
        by
        <span data-ng-if="application.user" data-ng-bind="application.user.displayName"></span>
        <span data-ng-if="!application.user">Deleted User</span>
      </small-->
      <h4 class="list-group-item-heading">
        {{application.user.displayName}}
        (<span ng-repeat="comeAs in application.comeAs">{{comeAs}}{{$last ? '' : ', '}}</span>)
      </h4>
      <small class="list-group-item-text">
        <strong>Skills: </strong>
        <span ng-repeat="skill in application.skillSet">{{skill.text}}{{$last ? '' : ', '}}</span>
        <br>
        <span data-ng-if="application.teamName"> <strong> Team: </strong> {{application.teamName}}</span>
      </small>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="!vm.applications.length">
    No Applications yet.
  </div>
</section>
